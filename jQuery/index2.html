<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style>
		ul li { color: red; }
		.emphasis{ color: green; }
	</style>
	<script>
		${'ul li'}
		$(function(){
		$('li:first-child').addClass('emphasis');
	});
		$(document).ready(function(){
			$('li:first-child').addClass('emphasis');
		});
	</script>

</head>
<body>
	<ul>
		<li>hello</li>
		<li>hello 2</li>
		<li>sathya</li>

	</ul>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	
</body>
</html>
