<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>

	<a href="http://tutsplus.com" class="myClass">Click Me</a>
	<script id = blogTemplate type=tuts/template>
		<h2> {{title}} </h2>
		<img src = {{thumbnail}} alt={{title}}>
	</script>
	
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>	

<script>
	(function(){
	var content =[
	{
		title: 'My awesome blog post',
		tumbnail: 'http://d2o0t5hpnw4c1.cloudfront.net/1137_terminal/preview.png',
	},
	{
		title: 'My second awesome blog post',
		tumbnail: 'http:// d20sjhjdhsfhg.jpg',

	}
	],
	template = $.trim($('#blogTemplate').html());
     //console.log(template);
	$.each( content, function( index, obj){
		var temp = template.replace( /{{title}}/ig, obj.title);
		console.log(temp);

		$(document.body).append(temp);
	});
}());
</script>
</body>
</html>
